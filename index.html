<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review System - Tubelights</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="logo.png" alt="Tubelights Logo" class="logo">
  <h1>Tubelights Review System</h1>
</header>

<section class="filters">
  <h2>Filter Reviews</h2>

  <div class="filter-item">
    <input type="checkbox" id="filter-quality">
    <label for="filter-quality">Show only product quality reviews:</label>
  </div>

  <div class="filter-item">
    <input type="checkbox" id="filter-damage">
    <label for="filter-damage">Exclude reviews mentioning damage:</label>
  </div>

  <div class="filter-item">
    <input type="checkbox" id="filter-late">
    <label for="filter-late">Exclude reviews mentioning late delivery:</label>
  </div>

  <div class="filter-item">
    <label for="filter-time">Show reviews based on time interval:</label>
    <select id="filter-time">
      <option value="all">All</option>
      <option value="1-month">1 Month</option>
      <option value="6-months">6 Months</option>
      <option value="1-year">1 Year</option>
    </select>
  </div>

  <div class="filter-item">
    <label for="filter-use">Filter by use:</label>
    <select id="filter-use">
      <option value="all">All</option>
      <option value="light">Light Use</option>
      <option value="normal">Normal Use</option>
      <option value="heavy">Heavy Use</option>
    </select>
  </div>
</section>

<section class="reviews">
  <h2>Product Reviews</h2>
  <div id="review-list">
    <!-- Reviews will be dynamically inserted here -->
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
